<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <meta name="keywords" content="angularjs,SPA,Single Page Application,refresh tokens,authentication,bearer token authentication,OWIN,bootstrap,bootstrap ui,tutorial,JS framework,ASP.NET WEB API 2,Taiseer Joudeh" />
    <meta name="description" content="SPA built using angularjs,authentication is done using bearer token,back end built using Asp.net web api 2 and OWIN Framework,creatd by Taiseer Joudeh" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!--** css de componentes **-->
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/css/social-buttons.css" rel="stylesheet" />    
    <link href="content/css/site.css" rel="stylesheet" />

</head>
<body>
    <form role="form" name="usuarioform">
        <div class="modal-header">
            <h3 class="modal-title">Alterar Usuário: {{custom}}</h3>
        </div>

        <div>
            <div ng-show="exibirModalMensagem">
                <div ng-class="m.tipoMensagemModal" role="alert" ng-repeat="m in mensagens">
                    <strong class="alert-title">{{m.titulo}}</strong>
                    <label class="center-block no-margin" ng-bind="t" ng-repeat="t in m.mensagemModal"></label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="userName">Id Usuário</label>
                    <input type="text" data-ng-model="usuarioId" id="usuarioId" class="form-control input-sm" disabled required title="Campo obrigatório" />
                </div>
            </div>
            <div class="row">

                <div class="form-group col-md-2">
                    <label for="userName">User Name</label>
                    <input type="text" name="input" data-ng-model="usuarioLogin" id="usuarioLogin" class="form-control input-sm" maxlength="10" required disabled title="Campo obrigatório" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="label-required">Nome</label>
                    <input alpha-Numericos-Especial data-ng-model="usuarioNome" id="usuarioNome" type="text" class="form-control input-sm" maxlength="200" title="Campo obrigatório" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="label-required">Email</label>
                    <input type="email" name="input" data-ng-model="usuarioEmail" id="usuarioEmail" required class="form-control input-sm" maxlength="100" title="Favor informar endereço de email válido!">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4" data-ng-init="ConsultaPerfil('','','','')">
                    <label class="label-required">Perfil</label>
                    <select ng-options="perfil.usuPerfilId as perfil.usuPerfilNome for perfil in listaPerfis"
                            data-ng-model="usuPerfilId" id="usuPerfilId" required class="form-control input-sm" title="Campo obrigatório">
                        <option value="">Selecione</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4" data-ng-init="ConsultaPerfil('','','','')">
                    <div class="checkbox icheck ">
                        <input type="checkbox" name="chkperfil" ng-model="chkAlterarSenha" id="chkAlterarSenha" ng-click="ExibirCampoSenha()" />
                        <label for="chkperfil">Alterar senha</label>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="showDivSenha">
                <div class="col-md-4">
                    <label class="label-required">Senha</label>
                    <input ng-model="senhaUsuario" type="password" class="form-control input-sm" required name="input" title="Informe a senha" maxlength="50" />
                </div>
            </div>
            <div class="row" ng-show="showDivSenha">
                <div class="col-md-4">
                    <label class="label-required">Confirmar Senha</label>
                    <input ng-model="confirmacaoSenhaUsuario" type="password" class="form-control input-sm" required name="input" title="Confirme a senha" maxlength="50" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" ng-model="btnEnviar" ng-click="AlterarUsuario()" class="btn btn-primary btn-sm" value="Cancelar alteração do usuário" title="Efetuar Alteração Usuário">Enviar</button>
            <button ng-model="btnFechar" ng-click="cancel()" class="btn btn-primary btn-sm" value="Fechar" title="Fechar">
                Cancelar
            </button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular/angular-route.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>

    <!-- Loading -->
    <script src="scripts/loading-bar.min.js"></script>
   
     <!-- Load app main script -->
    <script src="app/app.js"></script>

    <script src="app/services/utilService.js"></script>
    <script src="app/services/usuarioService.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/usuarioController.js"></script>
    
    <script src="app/diretivas.js"></script>
    <script src="app/filter.js"></script>

    <!--** scripts de componentes e afins que devem ser declarados após o angular.js **-->
    <script src="scripts/angular/blockUI/angular-block-ui.min.js"></script>
</body>
</html>
