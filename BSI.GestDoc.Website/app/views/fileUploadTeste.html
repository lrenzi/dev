<form ng-submit="uploadFile()">
    <div class="row">
        <div class="col-md-12">
            <input type="text" ng-model="model.fileDescription" />
            <input type="number" ng-model="model.rating" />
            <input type="checkbox" ng-model="model.isAGoodFile" />
            <input type="file" ng-file-select="onFileSelect($files)">
            <div class="progress" style="margin-top: 20px;">
                <div class="progress-bar" progress-bar="uploadProgress" role="progressbar">
                    <span ng-bind="uploadProgress"></span>
                    <span>%</span>
                </div>
            </div>

            <button button type="submit" class="btn btn-default btn-lg">
                <i class="fa fa-cloud-upload"></i>
                &nbsp;
                <span>Upload File</span>
            </button>
        </div>
    </div>
</form>
<form method="post" id="upload">
    <input type="file" name="file" id="file" accept="image/*" />
    <input type="text" name="name" value="wBruno" />
    <input type="button" name="botao" id="botao" value="Send!" />
</form>
<div id="preview"></div>

<script>
    $(document).ready(function () {
        var $formUpload = document.getElementById('upload'),
            $preview = document.getElementById('preview'),
            i = 0;
        alert("ksg1");
        $('#botao').click(function () {

            alert("ksg");
            debugger;
            event.preventDefault();

            var xhr = new XMLHttpRequest();

            xhr.open("POST", "http://localhost:44857/api/FileUpload/EnviarArquivos");

            var formData = new FormData($formUpload);
            formData.append("i", i++);
            xhr.send(formData);

            xhr.addEventListener('readystatechange', function () {
                if (xhr.readyState === 4 && xhr.status == 200) {
                    var json = JSON.parse(xhr.responseText);

                    if (!json.error && json.status === 'ok') {
                        $preview.innerHTML += '<br />Enviado!!';
                    } else {
                        $preview.innerHTML = 'Arquivo não enviado';
                    }

                }
            });

            xhr.upload.addEventListener("progress", function (e) {
                if (e.lengthComputable) {
                    var percentage = Math.round((e.loaded * 100) / e.total);
                    $preview.innerHTML = String(percentage) + '%';
                }
            }, false);

            xhr.upload.addEventListener("load", function (e) {
                $preview.innerHTML = String(100) + '%';
            }, false);

        });
    });

</script>
