
<form method="post" enctype="multipart/form-data" novalidate="novalidate" data-ng-submit="upload($files)">
    <div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" ng-model="model.fileDescription" />
                <input type="number" ng-model="model.rating" />
                <input type="checkbox" ng-model="model.isAGoodFile" />
                <input type="file" id="file">
                <div class="progress" style="margin-top: 20px;">
                    <div class="progress-bar" progress-bar="uploadProgress" role="progressbar">
                        <span ng-bind="uploadProgress"></span>
                        <span>%</span>
                    </div>
                </div>
                <button button type="submit" class="btn btn-default btn-lg">
                    <i class="fa fa-cloud-upload"></i>
                    <span>Upload File</span>
                </button>
            </div>
        </div>
        <div id="preview"></div>

        <button button type="submit" class="btn btn-default btn-lg"></button>
    </div>
</form>
