<h2>Cadastrar Usuário</h2>

<div class="row">
    <div class="form-group col-md-4">
        <label for="userName">User Name</label>
        <input ng-model="cadastroUsuario.userNameUsuario" type="text" class="form-control input-sm" required>
    </div>    
</div>
<div class="row">
    <div class="form-group col-md-4">
        <label for="nome">Nome</label>
        <input ng-model="cadastroUsuario.nomeUsuario" type="text"class="form-control input-sm" required>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input ng-model="cadastroUsuario.emailUsuario" type="text" class="form-control input-sm" required>
    </div>
</div>
<div class="row">
    <button ng-model="btnCadastrarUsuario" ng-enter="CadastrarUsuario()" class="btn btn-primary btn-sm" value="Enviar" title="Cadastrar Usuário">Enviar</button>
</div>
