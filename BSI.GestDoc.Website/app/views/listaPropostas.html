<div class="row" data-ng-init="ListarPropostas()">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Propostas</th>
                    <th>Tipo</th>
                    <th>Situcao</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in listaPropostas">
                    <td>
                        {{item.docCliDadosValor}}
                    </td>
                    <td>
                        <table>
                            <tr data-ng-repeat="item2 in item.documentosCliente[$index]">
                                <td>{{item2.documentoClienteTipo.docCliTipoDescricao}}</td>
                                <td>
                                    <table>
                                        <tr data-ng-repeat="item3 in item2.documentosCliente[$index]">
                                            <td>{{item3}}</td>
                                            <td>teste3</td>
                                        </tr>
                                    </table>

                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        {{item.documentoClienteSituacao.docCliSituDescricao}}teste2
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
