<h2>Consulta de propostas</h2>
<h4>Informe abaixo o valor que deseja consultar</h4>

<table class="table">
    <tr>
        <td class="col-sm-2 vAlignMiddle">
            <h5>Número proposta:</h5>            
        </td>
        <td class="vAlignMiddle">
            <input type="text" ng-model="numeroPropostaPesquisa" name="numeroPropostaPesquisa" class="form-control input-sm" maxlength="100" width="100%" autofocus />
        </td>
        <td class="col-sm-2 text-center vAlignMiddle">
            <button ng-model="btnEnviarFiltrar" ng-click="ListarPropostas(numeroPropostaPesquisa)" class="btn btn-primary btn-sm" value="Filtrar" title="Pesquisar por proposta" >Filtrar</button>
        </td>
    </tr>
</table>

<div class="alert alert-warning" ng-show="showMensagemListaVazia">
    <strong>Proposta não encontrada</strong>
</div>

<table class="table" ng-show="showListaProposta" >
    <thead>
        <tr>
            <th class="col-md-3">Documento</th>
            <th class="" style="width:200px">Situação</th>
            <th>Download</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="tipo in listaPropostas" >
            <td class="col-md-3"><h5><b>{{tipo.docCliTipoNome}}</b></h5></td>
            <td colspan="2">
                <table class="table table-condensed table-hover borderless" >
                    <tr data-ng-repeat="situacaoDocumento in tipo.listaSituacaoDocumentoCliente">
                        <td class="" style="width:200px">{{situacaoDocumento.docCliSituDescricao}}</td>
                        <td>
                            <a ng-click="RetornarArquivo(situacaoDocumento.documentoCliente.cryptoDocClienteId, situacaoDocumento.documentoCliente.docClienteNomeArquivoOriginal)">
                                {{situacaoDocumento.documentoCliente.docClienteNomeArquivoSalvo}}
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
