<div class="margin-bottom">
    <form role="form" name="loginform" class="form-inline" data-ng-init="ListarPropostas('')">
        <div class="form-inline margin-bottom">
            <label for="search">Filtrar propostas:</label>
            <input type="search" name="searchProposta" ng-model="searchProposta.docCliDadosValor" class="form-control input-sm" maxlength="100" title="Digite o número da proposta" />
        </div>
    </form>
</div>

<table class="table" ng-show="showListaProposta">
    <thead>
        <tr>
            <th class="col-md-3">Número Proposta</th>           
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="proposta in listaPropostas | filter:searchProposta | itemsPerPage: 10">
            <td>
                <a class="cursor-pointer" ng-click="ConsultaProposta(proposta.docCliDadosId,proposta.docCliDadosValor )">
                    {{proposta.docCliDadosValor}}
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <dir-pagination-controls max-size="10"
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>
            </td>
        </tr>
    </tbody>
</table>
