
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <h3>Lista de tokens atualizados ({{refreshTokens.length}})</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Ação</th>
                    <th>Usuário</th>
                    <th>Id Cliente</th>
                    <th>Data Geração</th>
                    <th>Data Expira Token</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="token in refreshTokens">
                    <td>
                        <a data-ng-click="deleteRefreshTokens($index,token.id)" href="">Remove</a>
                    </td>
                    <td>
                        {{ token.identityName }}
                    </td>
                    <td>
                        {{ token.clienteId }}
                    </td>
                    <td>
                        {{ token.issuedUtc | date:'medium' }}
                    </td>
                    <td>
                        {{ token.expiresUtc | date:'medium' }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
